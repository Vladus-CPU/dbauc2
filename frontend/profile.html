<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile</title>
    <link rel="stylesheet" href="css/backgroundstyle.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <div class="title-wrap">
          <h1 class="site-title">Auction House</h1>
          <span class="site-description">Profile</span>
        </div>
      </div>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="listing.html" class="nav-link nav-link--internal" data-role-required="admin">
          <span>Inventory</span>
          <span class="badge badge--outline">INTERNAL</span>
        </a>
        <a href="auctions.html" class="nav-link">Auctions</a>
        <a href="wallet.html" class="nav-link" data-role-required="auth">Wallet</a>
        <a href="profile.html" class="nav-link nav-link--active">Profile</a>
        <a href="admin.html" class="nav-link" data-role-required="admin">Admin</a>
      </nav>
    </header>
    <main class="container">
      <section class="dashboard-card dashboard-card--header">
        <div id="profile-head">Loading...</div>
      </section>
      <section class="dashboard-card">
        <div class="section-heading">
          <span class="eyebrow">Activity</span>
          <h2 class="section-heading__title">Your exchange history</h2>
          <p class="section-heading__meta">Switch between auctions, orders, and documents.</p>
        </div>
        <div class="tabs dashboard-tabs">
          <div class="tab tab--active" id="tab-auctions">My Auctions</div>
          <div class="tab" id="tab-orders">My Orders</div>
          <div class="tab" id="tab-docs">My Documents</div>
        </div>
        <div id="profile-content" class="tab-panel"></div>
      </section>
    </main>
    <script type="module" src="js/pages/profile.js?v=2"></script>
  </body>
  </html>
